<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
    <div>
        <div class="navbar">
            <div class="left">
            <a href="#home" class="nav-left"><img src="img/nav/hogar.svg" alt="">Inicio</a>
            <a href="#products" class="nav-left"><img src="img/nav/usuarios-alt.svg" alt="">Nosotros</a>
            <a href="#services" class="nav-left"><img src="img/nav/ajustes.svg" alt="">Productos</a>
            <a href="#about" class="nav-left"><img src="img/nav/mecanico.svg" alt="">Servicios</a>
            <a href="#contact" class="nav-left"><img src="img/nav/voltear-el-telefono.svg" alt="">Contacto</a>
            </div>
            <div class="logo">
                <img src="img/nav/logito cyr motors (1).png" alt="" id="logito">
            </div>
            <div class="navbar-right">
                <a href="#carrito"><img src="img/nav/carrito-de-compras.svg" alt=""></a>
                <a href="#login"><img src="img/nav/usuario.svg" alt=""></a>
            </div>
        </div>
        <div id="carouselExampleIndicators" class="carousel slide">
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="img/body/publicidad/logo marketing.png" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="img/body/publicidad/cambio de riel.jpg" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="img/body/publicidad/reductor gnv.jpg" class="d-block w-100" alt="...">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
    </div>
</body>
</html>
